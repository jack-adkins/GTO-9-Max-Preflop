<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Preflop Charts - Table Positions</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 20px;
                background-color: #e8f5e9; 
                color: #19451b;
            }
            h1 {
                color: #19451b; 
            }
            .chart-container {
                margin-bottom: 40px;
            }
            .chart-title {
                font-size: 32px;
                margin-bottom: 10px;
            }
            .chart {
                display: grid;
                grid-template-columns: repeat(13, 50px); /* Default for larger screens */
                gap: 4px;
                justify-content: center;
                margin-bottom: 20px;
            }
            .hand {
                width: 50px;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 12px;
                font-weight: bold;
                border-radius: 5px;
                border: 1px solid #aaa;
            }
            .raise {
                background-color: #81c784; 
                color: #19451b; 
            }
            .fold {
                background-color: #ffcdd2; 
                color: #b71c1c; 
            }
            .return-button {
                margin: 20px;
                padding: 10px 20px;
                font-size: 16px;
                font-weight: bold;
                border: 2px solid #81c784;
                border-radius: 5px;
                background-color: #c8e6c9; 
                color: #19451b; 
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s ease;
            }
            .return-button:hover {
                background-color: #81c784; 
                transform: scale(1.05); 
            }

            /* Responsive styling for smaller screens */
            @media (max-width: 768px) {
                .chart {
                    grid-template-columns: repeat(6, 40px); /* Fewer columns on smaller screens */
                    gap: 2px; /* Smaller gap between elements */
                }
                .hand {
                    width: 40px;
                    height: 40px;
                    font-size: 10px; /* Smaller font for smaller elements */
                }
                .chart-title {
                    font-size: 24px; /* Smaller title font */
                }
                .return-button {
                    font-size: 14px;
                    padding: 8px 16px; /* Adjust button size */
                }
            }

            @media (max-width: 480px) {
                .chart {
                    grid-template-columns: repeat(4, 35px); /* Even fewer columns for very small screens */
                }
                .hand {
                    width: 35px;
                    height: 35px;
                    font-size: 8px; /* Smaller font size for very small screens */
                }
                .chart-title {
                    font-size: 20px; /* Further reduced title size */
                }
                .return-button {
                    font-size: 12px;
                    padding: 6px 12px;
                }
            }
        </style>
    </head>
    <body>

</html>
